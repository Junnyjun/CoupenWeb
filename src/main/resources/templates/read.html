<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<label >id</label>
<input type="text" class="form-control" name="id" th:value="${dto.id}"  >

<label >title</label>
<input type="text" class="form-control" name="title" th:value="${dto.title}"  >

<label >price</label>
<input type="text" class="form-control" name="price" th:value="${dto.price}"  >

<label >content</label>
<input type="text" class="form-control" name="content" th:value="${dto.content}" readonly >
<a th:href="@{/itemModify/{id}(id = ${dto.id})}"><button>수정</button></a>
<a th:href="@{/itemRemove/{id}(id = ${dto.id})}"><button>삭제</button></a>
</body>
</html>

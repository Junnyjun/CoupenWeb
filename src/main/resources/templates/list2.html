<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/header :: header" />
    <!--/* css */-->
</th:block>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- 필요한 CSS, JS 로드 -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="resources/js/plugin/hangul/hangul.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>


<form action="/list" method="get" id="searchForm">
    <div class="input-group">
        <input type="hidden" name="page" value = "1">
        <div class="input-group-prepend">
            <select class="custom-select" name="type">
                <option th:selected="${pageRequestDTO.type == null}">-------</option>
                <option value="title" th:selected="${pageRequestDTO.type == 'title'}">제목</option>
                <option value="writer" th:selected="${pageRequestDTO.type == 'writer'}">작성자</option>
                <option value="titlewriter" th:selected="${pageRequestDTO.type == 'titlewriter'}">제목 + 작성자</option>
                <option value="titlewritercontent" th:selected="${pageRequestDTO.type == 'titlewritercontent'}">제목 + 내용 + 작성자</option>
                <option value="type" th:selected="${pageRequestDTO.type == 'title'}">종류</option>
            </select>
        </div>
        <input class="form-control" id="keyword" name="keyword" th:value="${pageRequestDTO.keyword}">
        <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
            <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
        </div>
    </div>
</form>
<br>
<br>
<br>
<br>

<a href="/list?page=1&type=type&keyword=A">A</a>
<br>
<a href="/list?page=1&type=type&keyword=B">B</a>


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">date</th>
    </tr>
    </thead>
    <tr th:each="dto : ${result.dtoList}" >
        <th scope="row">
            <a th:href="@{/read/{id}(id= ${dto.id})} ">
                [[${dto.id}]]
            </a>
        </th>
        <td>[[${dto.title}]]</td>
        <td>[[${dto.writer}]]</td>
        <td>[[${#temporals.format(dto.uploadDate, 'yyyy/MM/dd')}]]</td>
        <th:text>[[${dto.title}]]</th:text>
    </tr>
</table>

<ul class="pagination h-100 justify-content-center align-items-center">

    <li class="page-item " th:if="${result.prev}">
        <a class="page-link" th:href="@{/list(page= ${result.start -1},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} )}" tabindex="-1">Previous</a>
    </li>

    <li th:class=" ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/list(page = ${page},
                    type=${pageRequestDTO.type},
                    keyword = ${pageRequestDTO.keyword} )}">
            [[${page}]]
        </a>
    </li>

    <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/list(page= ${result.end + 1},
                    type=${pageRequestDTO.type},
                    keyword = ${pageRequestDTO.keyword} )}">Next</a>
    </li>

</ul>
<button type="button" onclick="location.href='/itemRegister'">글작성</button>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">q
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

            var msg = [[${msg}]];

            console.log(msg);

            if(msg){
                $(".modal").modal();
            }
            var searchForm = $("#searchForm");

            $('.btn-search').click(function(e){

                searchForm.submit();

            });

            $('.btn-clear').click(function(e){

                searchForm.empty().submit();

            });



           $( function() {
            $( "#keyword" ).autocomplete({
                source: "/autocomplete",
                minLength: 1
                });
            } );

        </script>
</body>
</html>

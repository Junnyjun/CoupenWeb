<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div style="display: block;width:400px;margin:0 auto;background:ddd;position:relative;" class="container mt-5">
    <div align="center">
        <a class="navbar-brand" id="logo" href="/home" ali>
            <img src="/img/Home Images/logo.png" alt="Logo" align="center">
        </a>
    </div>
    <hr>
    <div>
        <h2>배송 정보</h2><br>
    </div>
    <form th:action="@{/makeOrder}" th:object="${orderDTO}" method="post">
        <div class="form-group">
            <label th:for="name">주문자명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" oninput="nameCheck()" required>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">핸드폰번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="핸드폰번호를 입력하세요" oninput="phoneCheck()" required>
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="도시를 입력하세요" oninput="cityCheck()" required>
        </div>
        <div class="form-group">
            <label th:for="street">길</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="길을 입력하세요" oninput="streetCheck()" required>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요" oninput="zipcodeCheck()" required>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>



</body>
</html>

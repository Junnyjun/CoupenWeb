<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <!--/* css */-->
</th:block>

<head>
<style>

    .postion{
        bottom:-150px;
    }

</style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>

<header th:include="fragments/header">

</header>
<div class="postion">
<div class="container mt-5">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form th:action="@{/register}" th:object="${memberDTO}" method="post">
        <div class="mb-3">

            <div class="mb-3">
                <label th:for="email" class="form-label"><b>email</b></label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="이메일을 입력하세요" aria-describedby="emailHelp">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</p>
            </div>
            <label th:for="account"><b>ID</b></label>
            <input id="account" type="text" class="form-control" placeholder="아이디을 입력하세요" th:field="*{account}" required>
        </div>
        <div class="mb-3">
            <label th:for="password"><b>Password</b></label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label th:for="name"><b>Nickname</b></label>
            <input id="name" type="text" class="form-control" placeholder="이름 입력하세요" th:field="*{name}" required>
        </div>

        <button type="submit"  class="btn btn-primary">Sign Up</button>
        <p th:text="${message}"> </p>
    </form>
</div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>

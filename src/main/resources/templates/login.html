<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<div th:if="${param.error}">
 <p th:text="${exception}" class="alert alert-danger"></p>
</div>

<hr>
<form th:action="@{/loginProcess}" method="post">
 <input type="text" name="username" placeholder="account를 입력해주세요.">
 <input type="password" name="password" placeholder="password를 입력해주세요.">
 <button type="submit">로그인</button>
 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

</form>




</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<form role="form" th:action="@{'/itemModify/' + ${id}}" method="post">
<input type="hidden" name="stock" th:value="${dto.stock}"/>
<input type="hidden" name="writer" th:value="${dto.writer}"/>
<input type="hidden" name="thumbImg" th:value="${dto.thumbImg}"/>
<input type="hidden" name="uploadDate" th:value="${dto.uploadDate}"/>

<label >id</label>
<input type="text" class="form-control" id="id" name="id" th:value="${dto.id}"  />

<label >title</label>
<input type="text" class="form-control" id="title" name="title" th:value="${dto.title}"/>

<label >price</label>
<input type="text" class="form-control" id="price" name="price" th:value="${dto.price}" />

<label >content</label>
<input type="text" class="form-control" id="content" name="content" th:value="${dto.content}"/>

<button type="submit">수정</button>
</form>
</body>
</html>

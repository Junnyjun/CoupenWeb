spring:
  datasource:
    url : jdbc:h2:tcp://localhost/~/group6shoop
    username: group6
    password: group6
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size : 50
        show_sql : true
        format_sql : true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type : trace


cloud:
  aws:
    s3:
      bucket: coupenweb
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: accesskey
      secretKey: secretKey
      insatanceProfile: true